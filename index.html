<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Validator</h2>
        <form id="passwordForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="checkbox" id="showPassword"> Show Password
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="length" class="invalid">At least 8 characters</p>
                <p id="letter" class="invalid">A lowercase letter</p>
                <p id="capital" class="invalid">An uppercase letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="special" class="invalid">A special character (!@#$%^&*)</p>
            </div>
            <button type="button" onclick="checkPassword()">Check Password</button>
            <p id="result"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
